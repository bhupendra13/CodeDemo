<div class="ui search" [class.loading]="isLoading">
  <div class="ui icon input">
    <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)" />
    <i class="search icon"></i>
  </div>

  <div class="results transition visible" *ngIf="foundDrinks.length && visible" appClickedOutside
    (closeSearchResult)="closeResults($e)">
    <a class="result" *ngFor="let drink of foundDrinks" (click)="getCocktailFromSearch(drink.id)">
      {{ drink.name }}
    </a>
  </div>

  <div class="results transition visible" *ngIf="foundDrinks.length === 0 && visible" appClickedOutside
    (closeSearchResult)="closeResults($e)">
    <a class="result">
      No Result
    </a>
  </div>
</div>
